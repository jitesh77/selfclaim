<!DOCTYPE html>
<html lang="en">
    <head>
        <% include ./partials/head %>
    </head>
    <body>
        <div class="ui menu" id="menu">
            <div id="menuLogo">
                <a href="https://sureclaim.in/"><img src="images/logo.png" alt="SureClaim" /></a>
            </div>
            <div class="right menu">
                <div class="item">
                    <a href="signup">New User</a>
                </div>
                <div class="item">
                    <a href="https://sureclaim.in/contact-us/">Contact Us</a>
                </div>
            </div>
        </div>
        <div class="ui center aligned stackable grid" id="login">
            <div class="ui large form six wide column">
                <div class="ui center aligned secondary segment">
                    <h3 class="ui header">
                        Enter your login details
                    </h3>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="mobile icon"></i>
                            <input type="number" id="mobile" placeholder="Registered Mobile Number" />
                        </div>
                         <p class="ui error" id="loginPhoneError"></p>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="privacy icon"></i>
                            <input type="number" id="otp" placeholder="Received OTP" />
                        </div>
                         <p class="ui error" id="loginOtpError"></p>
                    </div>
                    <div class="field left aligned" style="display: none;">
                        <div class="ui checkbox">
                            <input type="checkbox" checked="" id="keepMeLoggedInCheckbox" tabindex="0" class="hidden">
                            <label>Keep me logged in</label>
                        </div>
                    </div>
                    <p>
                        <a href="#" id="resendOtpLink">Send OTP</a>
                    </p>
                    <button class="ui fluid large primary submit button" id="loginButton">
                        Access My Claim Details
                    </button>
                    <h4>
                        Don't have an account? <a href="signup">Signup</a>
                    </h4>
                </div>
                <div class="ui error" id="errorMessage"></div>
            </div> 
        </div>
        <div class="footer">
            <p>
                <a href="https://sureclaim.in/privacy-policy/">Privacy Policy</a> | 
                <a href="https://sureclaim.in/terms-conditions/">Terms & Condition</a>
            </p>
        </div>
        <script src="js/login.js"></script>

        <!-- Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114969987-1"></script>
        <script>           
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-114969987-1');


            // Submit form by press enter button
            var input = document.getElementById('otp');
            input.addEventListener("keyup", function(event) {
                if (event.keyCode == 13) {
                    document.getElementById('loginButton').click();
                }
            });
        </script>
    </body>
</html>
